<!DOCTYPE html>

    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Hero section styles */
        .hero {
            position: relative;
            width: 100%;
            height: 200px;
            /* Adjust the height as needed */
            background-image: url('coverimg.jpg');
            /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }

        .section-with-text {
            background-color: #000;
            color: #fff;
            height: 40px;
            display: flex;
            font-size: 10px;
            justify-content: space-between;
            text-align: left;
            padding-left: 20px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-right: 2px;
        }

        .book-now-btn {
            background-color: #186dff;
            color: #fff;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 8px;
            text-align: center;
            margin: 10px;
            justify-content: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            /* Adding transition for hover effect */
        }

        .book-now-btn:hover {
            background-color: #1356c9;
            /* Changing background color on hover */
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="email"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group textarea {
            resize: vertical;
            /* Allow vertical resizing */
            min-height: 100px;
            /* Set minimum height */
        }

        .form-group input[type="submit"] {
            width: 100%;
            background-color: #186dff;
            color: #fff;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #1356c9;
        }

        /* Media query for responsiveness */
        /* Media query for responsiveness */
        @media screen and (max-width: 550px) {
            .container {
                width: 90%;
                margin: 20px auto;
                padding: 10px;
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        .card-content {
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .card h3 {
            margin-bottom: 0px;
            font-size: 1em;
        }

        /* Media query for responsiveness */
        @media screen and (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }

        }

        .view-all-btn {
            display: block;
            width: 27%;
            height: 39%;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            background-color: #186dff;
            color: #fff;
            border: none;
            border-radius: 8px 8px 8px 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 40;
        }

        .view-all-btn:hover {
            background-color: #1356c9;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .images img {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .landscape {

            width: 98%;
            
        }

        .potrait{

            width: 10%;
            display: flex;;

}

        .galleryDisplay {

            margin: 0px;
        }


        /* Rest of the styles are similar to previous examples */
    </style>
</head>
